<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Sun & Glow</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #ffffff;
            /* White background */
        }

        canvas {
            display: block;
        }

        #ui-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-family: 'Courier New', Courier, monospace;
            color: rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }

        #info {
            font-size: 12px;
            letter-spacing: 1px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }



        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-family: sans-serif;
            font-size: 12px;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="loading">Initializing Optics...</div>
    <div id="ui-container">
        <div id="info">Variable Sharpness • Intensity Cycles • Seamless Bleed</div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>



    <!-- Shared Loader -->
    <script src="js/sun-loader.js"></script>

    <script>
        // Wait for window load to ensure dependencies (THREE) are ready
        window.addEventListener('load', () => {
            if (typeof THREE !== 'undefined') {
                initSunVisualizer({
                    vertexShaderPath: 'shaders/sun_7.vert',
                    fragmentShaderPath: 'shaders/sun_7.frag'
                });
            } else {
                document.getElementById('loading').textContent = "Error: Three.js failed to load.";
            }
        });
    </script>
</body>

</html>
