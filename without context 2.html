<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifting Aura Background</title>
    <style>
        :root {
            --bg-white: #fdfdfd;
            /* Sampling the "Density" colors from your references */
            --color-pink: #ff8ab4;
            --color-blue: #7ba6ff;
            --color-orange: #ffb37b;
            --color-purple: #c084fc;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-white);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* This container keeps the blur effect from creating white "leaks" at the edges */
        .stage {
            position: relative;
            width: 100vw;
            height: 100vh;
            filter: blur(80px);
            /* Heavy blur creates the "aura" effect */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .aura-blob {
            position: absolute;
            width: 45vmax;
            height: 45vmax;
            border-radius: 50%;
            mix-blend-mode: multiply;
            /* Key for the "density" look in your images */
            opacity: 0.6;
            animation: move 30s infinite alternate ease-in-out;
        }

        /* Individual blob positioning and color */
        .pink {
            background: var(--color-pink);
            top: 10%;
            left: 15%;
            animation-duration: 25s;
        }

        .blue {
            background: var(--color-blue);
            bottom: 10%;
            right: 15%;
            animation-duration: 35s;
            animation-delay: -5s;
        }

        .orange {
            background: var(--color-orange);
            top: 20%;
            right: 20%;
            animation-duration: 40s;
            animation-delay: -2s;
        }

        .purple {
            background: var(--color-purple);
            bottom: 20%;
            left: 20%;
            animation-duration: 28s;
        }

        /* Gentle movement that keeps colors away from the very edge of the screen */
        @keyframes move {
            0% {
                transform: translate(-10%, -10%) scale(1);
            }

            50% {
                transform: translate(10%, 15%) scale(1.1);
            }

            100% {
                transform: translate(5%, -5%) scale(0.9);
            }
        }

        /* Overlay to add the grainy texture from the 7th-10th reference images */
        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.05;
            background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)"/></svg>');
        }
    </style>
</head>

<body>

    <div class="stage">
        <div class="aura-blob pink"></div>
        <div class="aura-blob blue"></div>
        <div class="aura-blob orange"></div>
        <div class="aura-blob purple"></div>
    </div>

    <div class="grain"></div>

</body>

</html>
